#FORMS:
forms:
  #finders:
  find_prod_form:
    required_slots:
    - p_code
  
  find_supplier_form:
    required_slots:
    - supplier

  #loopers:
  wh_update_form:
    required_slots:
    - p_code
    - variation
    - pieces

  #make order:  
  #3.1.a. system-driven read:
  read_order_form:
    required_slots:
    - keep

  #3.1.b. user-driven write:
