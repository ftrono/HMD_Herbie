version: "3.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true ######################


#USER INTENTS:
intents:
  #general:
  - greet
  - completed
  - thanks
  - affirm
  - deny
  - bot_challenge
  - ask_guidance
  - ask_reset
  #main commands:
  - ask_find_product
  - ask_find_supplier
  #warehouse:
  - ask_delivered
  - ask_variations
  - inform_pieces
  - inform_decr_pieces
  #product:
  - inform_text
  - inform_ordinal
  - ask_quantity
  - ask_prodinfo
  - ask_price
  - ask_cat_vat
  - ask_dispmedico
  - ask_compatibility
  - ask_vegan
  - ask_nolactose
  - ask_nogluten
  - ask_nosugar
  #supplier:
  - inform_need_order
  - ask_latest_list
  - ask_running_outs
  - ask_tot_ordcost
  - ask_make_definitive
  - ask_get_view
  - ask_get_view_ord


#SLOTS:
slots:
  #basics:
  fail:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom
  
  #warehouse:
  pending_delivery:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  #data identification:
  p_code:
    type: text
    influence_conversation: False
    mappings:
    - type: from_text
      not_intent:
        - completed
        - ask_reset
      conditions:
      - active_loop: find_prod_form
        requested_slot: p_code
      - active_loop: variations_form
        requested_slot: p_code
      - active_loop: write_order_form
        requested_slot: p_code

  supplier:
    type: text
    influence_conversation: False
    mappings:
    - type: from_text
      not_intent:
        - completed
        - ask_reset
      conditions:
      - active_loop: find_supplier_form
        requested_slot: supplier
  
  p_name:
    type: text
    influence_conversation: False
    mappings:
    - type: custom
  
  matches:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  #warehouse:
  variation:
    type: categorical
    influence_conversation: False
    values:
    - add
    - decrease
    mappings:
    - type: from_intent
      intent: inform_pieces
      value: add
      conditions:
        - active_loop: variations_form
          requested_slot: variation
    - type: from_intent
      intent: inform_decr_pieces
      value: decrease
      conditions:
        - active_loop: variations_form
          requested_slot: variation
    - type: from_text
      not_intent:
        - inform_pieces
        - inform_decr_pieces
        - completed
        - ask_reset
      conditions:
        - active_loop: variations_form
          requested_slot: variation
   
  pieces:
    type: float
    influence_conversation: False
    min_value: 0
    max_value: 100
    mappings:
    - type: from_text
      not_intent:
        - completed
        - ask_reset
      conditions:
      - active_loop: variations_form
        requested_slot: pieces
      - active_loop: write_order_form
        requested_slot: pieces

  #stock:
  affirmed:
    type: bool
    influence_conversation: True
    mappings:
    - type: from_intent
      intent: affirm
      value: True
    - type: from_intent
      intent: deny
      value: False

  #orders:
  new_list:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  ord_code:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  ord_date:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  ord_list:
    type: text
    influence_conversation: False
    mappings:
    - type: custom
  
  #orders - delivered:
  closed_code:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  closed_list:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  #orders - read order:
  keep:
    type: bool
    influence_conversation: False
    mappings:
    - type: from_intent
      intent: affirm
      value: True
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_intent
      intent: inform_pieces
      value: True
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_intent
      intent: deny
      value: False
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_intent
      intent: inform_decr_pieces
      value: False
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_text
      not_intent:
        - affirm
        - inform_pieces
        - deny
        - completed
        - ask_reset
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
  
  cur_quantity:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  #orders - suggest_order:
  found:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  add_sugg:
    type: bool
    influence_conversation: False
    mappings:
    - type: from_intent
      intent: inform_pieces
      value: True
      conditions:
        - active_loop: suggest_order_form
          requested_slot: add_sugg
    - type: from_intent
      intent: deny
      value: False
      conditions:
        - active_loop: suggest_order_form
          requested_slot: add_sugg
    - type: from_text
      not_intent:
        - inform_pieces
        - deny
        - completed
        - ask_reset
      conditions:
        - active_loop: suggest_order_form
          requested_slot: add_sugg
  
  #product info:
  category:
    type: text
    influence_conversation: False
    mappings:
    - type: custom
  
  price:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  discount:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  vat:
    type: float
    influence_conversation: False
    mappings:
    - type: custom

  cost:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  tot_cost:
    type: float
    influence_conversation: False
    mappings:
    - type: custom

  tot_value:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  dispmedico:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  vegan:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  no_lactose:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  no_gluten:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  no_sugar:
    type: text
    influence_conversation: False
    mappings:
    - type: custom


