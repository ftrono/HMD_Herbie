version: "3.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true ######################


#USER INTENTS:
intents:
  - greet
  - stop
  - thanks
  - affirm
  - deny
  - bot_challenge
  #product info:
  - inform_p_code
  - inform_text
  #inventory & orders:
  - ask_stock_info
  - ask_add_to_order
  #warehouse:
  - ask_wh_update
  - inform_num_pieces
  - inform_add_pieces
  - inform_decr_pieces
  #orders:
  - inform_need_order
  - ask_read
  - ask_new_list


#ENTITIES:
#to be captured by NLU:
entities:
  - p_code
  - supplier
  - pieces


#SLOTS:
slots:
  #basics:
  fail:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  #0) data identification:
  p_code:
    type: text
    influence_conversation: True
    mappings:
    - type: from_text
      not_intent: stop
      conditions:
      - active_loop: find_prod_form
        requested_slot: p_code
      - active_loop: wh_update_form
        requested_slot: p_code

  supplier:
    type: text
    influence_conversation: True
    mappings:
    - type: from_text
      not_intent: stop
      conditions:
      - active_loop: find_supplier_form
        requested_slot: supplier

  check:
    type: bool
    influence_conversation: False
    mappings:
    - type: from_text
      not_intent: stop
      conditions:
      - active_loop: find_prod_form
        requested_slot: check
      - active_loop: wh_update_form
        requested_slot: check
      - active_loop: find_supplier_form
        requested_slot: check
  
  p_name:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  #1) warehouse:
  variation:
    type: categorical
    influence_conversation: False
    values:
    - add
    - decrease
    - unk
    mappings:
    - type: from_intent
      intent: inform_add_pieces
      value: add
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
    - type: from_intent
      intent: inform_num_pieces
      value: add
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
    - type: from_intent
      intent: inform_decr_pieces
      value: decrease
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
    - type: from_text
      not_intent:
        - inform_add_pieces
        - inform_num_pieces
        - inform_decr_pieces
        - stop
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
   
  pieces:
    type: float
    influence_conversation: False
    min_value: 0
    max_value: 100
    mappings:
    - type: from_entity
      entity: pieces
      not_intent: stop

  #2) stock:
  need_order:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  add_to_order:
    type: bool
    influence_conversation: True
    mappings:
    - type: from_intent
      intent: deny
      value: False
    - type: from_intent
      intent: affirm
      value: True
    - type: from_intent
      intent: inform_add_pieces
      value: True
    - type: from_intent
      intent: inform_num_pieces
      value: True
    - type: from_text
      not_intent:
        - affirm
        - deny
        - stop

  #3) orders:
  new_list:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  ord_code:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  ord_date:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  ord_list:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  #3.1) read/write order:
  #green lights:
  keep:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom
  
  quantity:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom

  #3.2) proactive:
  #green light:
  proactive:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom

  #container:
  threshold:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  #others:
  next:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom

  more:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom


