version: "3.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true ######################


#USER INTENTS:
intents:
  - greet
  - completed
  - thanks
  - affirm
  - deny
  #user guidance:
  - bot_challenge
  - ask_capabilities
  - ask_guidance
  #main commands:
  - ask_find_product
  - ask_find_supplier
  - ask_wh_update
  #inventory & orders:
  - ask_stock_info
  - ask_add_to_order
  #product info:
  - inform_text
  - inform_ordinal
  - ask_prodinfo
  - ask_price
  - ask_cat_vat
  - ask_allergens
  - ask_vegan
  - ask_nolactose
  - ask_nogluten
  - ask_nosugar
  #warehouse:
  - inform_pieces
  - inform_decr_pieces
  #orders:
  - inform_need_order
  - ask_new_list


#ENTITIES:
#to be captured by NLU:
entities:
  - pieces


#SLOTS:
slots:
  #basics:
  fail:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  #0) data identification:
  p_code:
    type: text
    influence_conversation: True
    mappings:
    - type: from_text
      not_intent: completed
      conditions:
      - active_loop: find_prod_form
        requested_slot: p_code
      - active_loop: wh_update_form
        requested_slot: p_code
      - active_loop: write_order_form
        requested_slot: p_code

  supplier:
    type: text
    influence_conversation: True
    mappings:
    - type: from_text
      not_intent: completed
      conditions:
      - active_loop: find_supplier_form
        requested_slot: supplier
  
  p_name:
    type: text
    influence_conversation: False
    mappings:
    - type: custom
  
  matches:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  #1) warehouse:
  variation:
    type: categorical
    influence_conversation: False
    values:
    - add
    - decrease
    mappings:
    - type: from_intent
      intent: inform_pieces
      value: add
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
    - type: from_intent
      intent: inform_decr_pieces
      value: decrease
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
    - type: from_text
      not_intent:
        - inform_pieces
        - inform_decr_pieces
        - completed
      conditions:
        - active_loop: wh_update_form
          requested_slot: variation
   
  pieces:
    type: float
    influence_conversation: False
    min_value: 0
    max_value: 100
    mappings:
    - type: from_entity
      entity: pieces
      not_intent: completed

  #2) stock:
  need_order:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  add_to_order:
    type: bool
    influence_conversation: True
    mappings:
    - type: from_intent
      intent: affirm
      value: True
    - type: from_intent
      intent: inform_pieces
      value: True
    - type: from_intent
      intent: deny
      value: False
    - type: from_text
      not_intent:
        - affirm
        - inform_pieces
        - deny
        - completed

  #3) orders:
  new_list:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  ord_code:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  ord_date:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  ord_list:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  #3.1) read order:
  keep:
    type: bool
    influence_conversation: False
    mappings:
    - type: from_intent
      intent: affirm
      value: True
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_intent
      intent: inform_pieces
      value: True
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_intent
      intent: deny
      value: False
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
    - type: from_text
      not_intent:
        - affirm
        - inform_pieces
        - deny
        - completed
      conditions:
        - active_loop: read_order_form
          requested_slot: keep
  
  cur_quantity:
    type: float
    influence_conversation: False
    min_value: 0
    mappings:
    - type: custom

  #3.3) suggest_order:
  found:
    type: bool
    influence_conversation: True
    mappings:
    - type: custom

  add_sugg:
    type: bool
    influence_conversation: False
    mappings:
    - type: from_intent
      intent: inform_pieces
      value: True
      conditions:
        - active_loop: suggest_order_form
          requested_slot: add_sugg
    - type: from_intent
      intent: deny
      value: False
      conditions:
        - active_loop: suggest_order_form
          requested_slot: add_sugg
    - type: from_text
      not_intent:
        - inform_pieces
        - deny
        - completed
      conditions:
        - active_loop: suggest_order_form
          requested_slot: add_sugg
  
  #product info:
  category:
    type: text
    influence_conversation: False
    mappings:
    - type: custom
  
  price:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  discount:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  vat:
    type: float
    influence_conversation: False
    mappings:
    - type: custom

  cost:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  tot_cost:
    type: float
    influence_conversation: False
    mappings:
    - type: custom

  tot_value:
    type: float
    influence_conversation: False
    mappings:
    - type: custom
  
  vegan:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  no_lactose:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  no_gluten:
    type: text
    influence_conversation: False
    mappings:
    - type: custom

  no_sugar:
    type: text
    influence_conversation: False
    mappings:
    - type: custom


