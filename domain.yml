    - p_code
    - check
  
  find_supplier_form:
    required_slots:
    - supplier
    - check

  #warehouse update:
  wh_update_form:
    required_slots:
    - p_code
    - check
    - variation
    - pieces

  #make order:  
  #3.1.a. system-driven read:
  read_order_form:
    required_slots:
    - keep
    - quantity

  #3.1.b. user-driven write:
  write_order_form:
    required_slots:
    - p_code
    - check
    - quantity

  #3.2. proactive order suggestions:
  proactive_form:
    required_slots:
    - proactive
    - threshold

