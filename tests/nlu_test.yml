  examples: |
    - inviami il magazzino in pdf
    - mandami l'estrazione delle giacenze
    - mandami il file con la vista del magazzino

- intent: ask_get_view_ord
  examples: |
    - mandami la lista
    - girami la lista ordini
    - mandami il file con la lista ordine
