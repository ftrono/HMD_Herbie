version: "3.0"
stories:

#FIND A PRODUCT:
# - product info
# - others & alternate

#ENTRY POINT:
- story: ask find a product
  steps:
  - intent: ask_find_product
  - action: action_reset_all_slots
  - action: utter_ready
  - action: find_prod_form
  - active_loop: find_prod_form
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_ask_what
  - checkpoint: product_found

#SUBTASK 1) ask stock info:
- story: ask stock info - 1.a) sufficient stock
  steps:
  - checkpoint: product_found
  - intent: ask_stock_info
  - action: action_check_wh
  - slot_was_set:
    - need_order: False
  - action: utter_ask_more
  - checkpoint: product_found

- story: ask stock info - 1.b) need to order
  steps:
  - checkpoint: product_found
  - intent: ask_stock_info
  - action: action_check_wh
  - slot_was_set:
    - need_order: True
  - checkpoint: need_to_order

- story: ask stock info - 1.b.a) need to order -> don't order
  steps:
  - checkpoint: need_to_order
  - action: utter_ask_add_to_order
  - or:
    - intent: affirm
    - intent: inform_pieces
  - slot_was_set:
    - add_to_order: True
  - action: action_add_to_list
  - action: utter_ask_more
  - checkpoint: product_found

- story: ask stock info - 1.b.b) need to order -> don't order
  steps:
  - checkpoint: need_to_order
  - action: utter_ask_add_to_order
  - intent: deny
  - slot_was_set:
    - add_to_order: False
  - action: utter_ok
  - action: utter_ask_more
  - checkpoint: product_found

#SUBTASKS 2) ask product info - various:
- story: ask prodinfo - various
  steps:
  - checkpoint: product_found
  - intent: ask_guidance #ask guidance - product
  - action: action_guide_user
  - action: utter_ask_what
  - intent: ask_prodinfo #ask prod info
  - action: action_utter_prodinfo
  - action: utter_ask_more
  - intent: ask_price #ask price
  - action: action_utter_price
  - action: utter_ask_more
  - intent: ask_cat_vat #ask category & vegan
  - action: action_utter_cat_vat
  - action: utter_ask_more
  - intent: ask_dispmedico #ask disp medico
  - action: action_utter_dispmedico
  - action: utter_ask_more
  - intent: ask_compatibility #ask allergens, sugar, vegan
  - action: action_utter_compatibility
  - action: utter_ask_more
  - intent: ask_vegan #ask vegan
  - action: action_utter_vegan
  - action: utter_ask_more
  - intent: ask_nolactose #ask no lactose
  - action: action_utter_nolactose
  - action: utter_ask_more
  - intent: ask_nogluten #ask no gluten
  - action: action_utter_nogluten
  - action: utter_ask_more
  - intent: ask_nosugar #ask no sugar
  - action: action_utter_nosugar
  - action: utter_ask_more
  - or:
    - intent: deny #end
    - intent: completed
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

#after a task:
- story: product - clarify what else to do
  steps:
  - action: utter_ask_more
  - intent: affirm
  - action: utter_ask_what

#END:
- story: product -> done enough
  steps:
  - checkpoint: product_found
  - or:
    - intent: deny
    - intent: completed
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots
