stories:

#basics:
- story: basics
  steps:
  - intent: greet
  - action: utter_greet
  - intent: bot_challenge
  - action: utter_iamabot
  - intent: thanks
  - action: utter_welcome
  - action: action_reset_all_slots

- story: clarify what else to do
  steps:
  - action: utter_ask_more
  - intent: affirm #need to reset?
  - action: utter_ask_what

- story: done enough
  steps:
  - action: utter_ask_more
  - intent: deny
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

#1. update warehouse:
- story: ask warehouse update - full
  steps:
  - intent: ask_wh_update
  - action: utter_guidance_wo
  - action: wh_update_form
  - active_loop: wh_update_form
  - slot_was_set:
      - requested_slot: null
  - active_loop: null
  #reset and last sentences handled by custom action

#stock info:
- story: ask stock info - a) full path (need to order, add to order)
  steps:
  - intent: ask_stock_info
  - action: utter_ok
  - action: find_prod_form
  - active_loop: find_prod_form
  - slot_was_set:
      - requested_slot: null
  - active_loop: null
  - action: action_check_wh
  - slot_was_set:
      - need_order: True
  - action: utter_ask_add_to_order
  - or:
    - intent: affirm
    - intent: inform_add_pieces
    - intent: inform_num_pieces
  - slot_was_set:
      - add_to_order: True
  - action: action_add_to_list
  #reset and last sentences handled by custom action

- story: ask stock info - b.1) sufficient stock
  steps:
  - intent: ask_stock_info
  - action: utter_ok
  - action: find_prod_form
  - active_loop: find_prod_form
  - slot_was_set:
      - requested_slot: null
  - active_loop: null
  - action: action_check_wh
  - slot_was_set:
      - need_order: False
  - action: utter_available
  - action: action_reset_all_slots

- story: ask stock info - b.2) don't order
  steps:
  - action: utter_ask_add_to_order
  - intent: deny
  - slot_was_set:
      - add_to_order: False
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots
