#stock info:
- story: ask stock info - a) full path (need to order, add to order)
  steps:
  - intent: ask_stock_info
  - action: utter_ok
  - action: find_prod_form #find prod
  - active_loop: find_prod_form
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_check_wh
  - slot_was_set:
    - need_order: True
  - action: utter_ask_add_to_order
  - or:
    - intent: affirm
    - intent: inform_add_pieces
    - intent: inform_num_pieces
  - slot_was_set:
    - add_to_order: True
  - action: action_add_to_list
  #reset and last sentences handled by custom action

- story: ask stock info - b.1) sufficient stock
  steps:
  - intent: ask_stock_info
  - action: utter_ok
  - action: find_prod_form #find prod
  - active_loop: find_prod_form
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_check_wh
  - slot_was_set:
    - need_order: False
  - action: action_reset_all_slots

- story: ask stock info - b.2) don't order
  steps:
  - action: utter_ask_add_to_order
  - intent: deny
  - slot_was_set:
    - add_to_order: False
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

