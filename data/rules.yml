version: "3.0"

rules:
#GENERAL:
- rule: introduce myself
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: you're welcome
  steps:
  - intent: thanks
  - action: utter_welcome
  - action: action_reset_all_slots

- rule: low confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

#DB FAIL:
- rule: DB fail
  condition:
  - slot_was_set:
    - fail: True
  steps:
  - action: action_reset_all_slots

#FORCED MAPPINGS:
- rule: inform prod
  steps:
  - action: utter_ask_p_code
  - intent: inform_text

- rule: inform supplier
  steps:
  - action: utter_ask_supplier
  - intent: inform_text

#STOP RULES:
#during forms:
- rule: early stop - find_prod_form
  condition:
  - active_loop: find_prod_form
  steps:
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

- rule: early stop - find_supplier_form
  condition:
  - active_loop: find_supplier_form
  steps:
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

- rule: early stop - wh_update_form
  condition:
  - active_loop: wh_update_form
  steps:
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

#general:
- rule: early stop - general trigger
  steps:
  - intent: stop
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

#3. make order:
#3.1.a. system-driven read:
- rule: activate_read_order
  steps:
  - action: read_order_form
  - active_loop: read_order_form

- rule: submit form read_order
  condition:
  - active_loop: read_order_form
  steps:
  - action: read_order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  #- action: action_reset_all_slots

#3.1.b. user-driven write:
- rule: activate_write_order
  steps:
  - action: write_order_form
  - active_loop: write_order_form

- rule: submit form write_order
  condition:
  - active_loop: write_order_form
  steps:
  - action: write_order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  #- action: action_reset_all_slots

#3.2. proactive order suggestions:
- rule: activate_proactive
  steps:
  - action: proactive_form
  - active_loop: proactive_form

- rule: submit form proactive
  condition:
  - active_loop: proactive_form
  steps:
  - action: proactive_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
