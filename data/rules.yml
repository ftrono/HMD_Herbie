version: "3.0"

rules:
#general:
- rule: introduce myself
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: you're welcome
  steps:
  - intent: thanks
  - action: utter_welcome
  - action: action_reset_all_slots

- rule: low confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

#stop rules:
#during forms:
- rule: early stop - find_prod_form
  condition:
  - active_loop: find_prod_form
  steps:
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

- rule: early stop - wh_update_form
  condition:
  - active_loop: wh_update_form
  steps:
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_ok
  - action: utter_available
  - action: action_reset_all_slots

