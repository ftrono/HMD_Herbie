version: "2.0"

nlu:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbert
    - ciao herbert
    - hey herbert

- intent: goodbye
  examples: |
    - ciao ciao
    - a presto
    - buona giornata

- intent: say_thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
    - ottimo grazie
    - fatto grazie

- intent: affirm
  examples: |
    - sì
    - sìsì
    - certo
    - sì grazie
    - corretto
    - esatto
    - certamente
    - giusto

- intent: deny
  examples: |
    - no
    - nono
    - sbagliato
    - non hai capito
    - no scusa
    - no niente

- intent: mood_great
  examples: |
    - perfetto
    - ottimo
    - top
    - perfetto grazie
    - ottimo grazie
    - benissimo
    - ottimo lavoro

- intent: mood_unhappy
  examples: |
    - non ci siamo
    - male

- intent: bot_challenge
  examples: |
    - chi sei?
    - sei un umano?
    - sei digitale?
    - sei un bot?

- intent: ask_azienda
  examples: |
    - mi dici di quale azienda è il prodotto [echinepid](nameprod)?
    - di che azienda è [flufast](nameprod)?
    - di chi è [pappa reale](nameprod)?
    - di quale società è [pappa reale](nameprod)

