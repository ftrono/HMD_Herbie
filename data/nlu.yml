version: "3.0"
nlu:

#general:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbie
    - ciao herbie
    - hey herbie

- intent: completed
  examples: |
    - finito
    - ho finito
    - completato
    - è tutto
    - detto tutto
    - fatto
    - no basta così
    - no basta
    - basta così
    - a posto così
    - no a posto

- intent: thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
