version: "2.0"
nlu:

#general:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbie
    - ciao herbie
    - hey herbie

- intent: stop
  examples: |
    - stop
    - niente
    - nulla
    - no scusa
    - no niente
    - no nulla
    - niente niente
    - lascia stare

- intent: thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
    - ottimo grazie
    - fatto grazie

- intent: affirm
  examples: |
    - sì
    - sìsì
    - certo
    - sì grazie
    - corretto
    - esatto
    - certamente
    - giusto

- intent: deny
  examples: |
    - no
    - no grazie
    - nono
    - sbagliato
    - non hai capito

- intent: bot_challenge
  examples: |
    - chi sei?
    - come ti chiami?
    - qual è il tuo nome?
    - sei un umano?
    - sei digitale?
    - sei un bot?
    - cosa sai fare?

#product info:
- intent: inform_p_code
  examples: |
    - [91436804](p_code)
    - [123456789143680](p_code)
    - [12345678914368067930](p_code)

- intent: inform_p_text
  examples: |
    - [nome1uno nome2due nome3tre](p_text)
    - [nome1uno nome2due nome3tre nome4quattro nome5cinque](p_text)
    - [nome1uno nome2due nome3tre nome4quattro nome5cinque nome6sei nome7sette](p_text)

- intent: ask_azienda
  examples: |
    - mi dici di quale azienda è il prodotto [echinepid](p_name)?
    - di che azienda è [flufast](p_name)?
    - di chi è [pappa reale](p_name)?
    - di quale società è [pappa reale](p_name)

#warehouse:
- intent: ask_wh_upd
  examples: |
    - devo aggiornare i dati al magazzino
    - aggiorna magazzino
    - puoi aggiornarmi i dati al magazzino?
    - mi aggiorneresti i dati al magazzino?

- intent: inform_add_pieces
  examples: |
    - più [6](pieces) pezzi
    - più [5](pieces)
    - [6](pieces) pezzi in più
    - [16](pieces) pezzi da aggiungere
    - aggiungi [10](pieces) pezzi
    - inserisci [5](pieces) pezzi
    - metti [10](pieces) pezzi
    - aggiungimi [2](pieces) pezzi

- intent: inform_decr_pieces
  examples: |
    - meno [6](pieces) pezzi
    - meno [5](pieces)
    - [6](pieces) pezzi in meno
    - [16](pieces) pezzi da togliere
    - togli [10](pieces) pezzi
    - rimuovi [10](pieces) pezzi
    - sottrai [10](pieces) pezzi
    - toglimi [2](pieces) pezzi

