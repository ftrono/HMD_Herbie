version: "3.0"
nlu:

#general:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbie
    - ciao herbie
    - hey herbie

- intent: stop
  examples: |
    - basta così
    - no basta
    - basta basta
    - fermati qui
    - fermiamoci
    - va bene così
    - ok stop

- intent: thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
    - ottimo grazie
    - fatto grazie
    - grazie Herbie

- intent: affirm
  examples: |
    - sì
    - sìsì
    - certo
    - sì grazie
    - corretto
    - esatto
    - certamente
    - giusto
    - magari
    - magari grazie
    - sì aggiungilo
    - si tienilo
    - sì lo voglio
    - sì questo sì

- intent: deny
  examples: |
    - no
    - no grazie
    - nono
    - sbagliato
    - non hai capito
    - no rimuovilo
    - no toglilo
    - no questo no
    - questo non lo voglio
    - toglilo dalla lista
    - no ignora
    - no questo ignoralo
    - no salta

- intent: bot_challenge
  examples: |
    - chi sei?
    - come ti chiami?
    - qual è il tuo nome?
    - sei un umano?
    - sei digitale?
    - sei un bot?
    - cosa sai fare?

#product info:
- intent: inform_p_code
  examples: |
    - [91436804](p_code)
    - [123456789143680](p_code)
    - [12345678914368067930](p_code)

- intent: inform_text
  examples: |
    - nome
    - nome fiale
    - nome bustine
    - prodotto nome compresse
    - nome altro buste blister
    - aboca
    - esi
    - bio2

#inventory & orders:
- intent: ask_stock_info
  examples: |
    - herbie controllami una giacenza
    - mi controlli i pezzi in magazzino di un prodotto?
    - mi controlli una giacenza?
    - fammi un controllo dei pezzi

- intent: ask_add_to_order
  examples: |
    - me lo segni come da ordinare?
    - segnamelo da ordinare
    - ricordami di ordinarlo prossima volta
    - ti ricordi di metterlo in lista?
    - mettimelo in lista ordini
    - segnalo per il prossimo ordine

