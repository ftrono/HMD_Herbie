version: "3.0"
nlu:

#general:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbie
    - ciao herbie
    - hey herbie

- intent: completed
  examples: |
    - finito
    - ho finito
    - completato
    - è tutto
    - detto tutto
    - fatto

- intent: thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
    - ottimo grazie
    - fatto grazie
    - grazie Herbie

- intent: affirm
  examples: |
    - sì
    - sìsì
    - certo
    - sì grazie
    - corretto
    - esatto
    - certamente
    - giusto
    - magari
    - magari grazie
    - sì aggiungilo
    - si tienilo
    - sì lo voglio
    - sì questo sì

- intent: deny
  examples: |
    - no
    - no grazie
    - nono
    - sbagliato
    - non hai capito
    - no rimuovilo
    - no toglilo
    - no questo no
    - questo non lo voglio
    - toglilo dalla lista
    - no ignora
    - no questo ignoralo
    - no salta

- intent: bot_challenge
  examples: |
    - chi sei?
    - come ti chiami?
    - qual è il tuo nome?
    - sei un bot?
    - con chi parlo?

- intent: ask_capabilities
  examples: |
    - cosa sai fare?
    - quali sono le tue abilità?
    - quali sono le tue capacità?
    - cosa sei capace di fare?
    - cosa sei in grado di fare?
    - cosa puoi fare?

- intent: ask_guidance
  examples: |
    - come funzioni?
    - cosa devo dire?
    - cosa posso chiederti?
    - cosa ti devo dire?
    - cosa ti posso dire?
    - cosa vuoi che ti dica?
    - come posso parlarti?
    - cosa capisci?

#main commands:
- intent: ask_find_product
  examples: |
    - aiutami a trovare un prodotto
    - aiutami a cercare un prodotto
    - trovami un prodotto
    - cercami un prodotto
    - trovarmi un prodotto
    - cercarmi un prodotto
    - cerca un prodotto nel magazzino
    - fammi una ricerca prodotto
    - ricerca prodotto

- intent: ask_find_supplier
  examples: |
    - aiutami a trovare un fornitore
    - aiutami a cercare un produttore
    - aiutami a trovare un'azienda
    - trovami un fornitore
    - cercami un produttore
    - cerca un'azienda
    - trova un'azienda
    - trovarmi un produttore
    - cercarmi un fornitore
    - cerca un produttore nel magazzino
    - trova un'azienda nel magazzino
    - ricerca produttore
    - ricerca fornitore
    - ricerca azienda

- intent: ask_wh_update
  examples: |
    - aggiorniamo le giacenze
    - aiutami ad aggiornare le giacenze
    - aggiorniamo le giacenze dei prodotti
    - aggiorniamo i pezzi venduti
    - aggiorniamo i pezzi entrati
    - devo aggiornare i dati al magazzino
    - aggiorna magazzino
    - aggiorna giacenze
    - puoi aggiornarmi i dati al magazzino?
    - mi aggiorneresti i dati al magazzino?
    - mi aggiorneresti le giacenze prodotti?

#product info:
- intent: inform_text
  examples: |
    - nome
    - nome fiale
    - nome bustine
    - prodotto nome compresse
    - nome altro buste blister
    - aboca
    - esi
    - bio2

- intent: inform_ordinal
  examples: |
    - il primo
    - il secondo
    - il terzo
    - l'ultimo
    - uno
    - due
    - tre
    - il primo di questi
    - il secondo della lista
    - il terzo della lista
    - l'ultimo di questi


#inventory & orders:
- intent: ask_stock_info
  examples: |
    - quanti pezzi abbiamo?
    - quanti pezzi ci sono in magazzino?
    - mi dici il numero dei pezzi?
    - quante scorte ho?
    - mi dici la quantità?
    - mi controlli i pezzi in magazzino?
    - mi controlli la giacenza?
    - mi dici la giacenza?
    - controllami la quantità

- intent: ask_add_to_order
  examples: |
    - me lo segni come da ordinare?
    - segnamelo da ordinare
    - ricordami di ordinarlo prossima volta
    - ti ricordi di metterlo in lista?
    - mettimelo in lista ordini
    - segnalo per il prossimo ordine

#warehouse:
- intent: inform_pieces
  examples: |
    - [6](pieces) pezzi
    - [26](pieces) pezzi
    - [5](pieces)
    - [16](pieces)
    - metti [10](pieces) pezzi
    - mettine [20](pieces)
    - facciamo [3](pieces) pezzi
    - fai [8](pieces)
    - segna [15](pieces)
    - ordina [3](pieces) pezzi
    - ordiniamo [30](pieces) pezzi
    - cambia, [2](pieces) pezzi
    - aggiungi [10](pieces) pezzi
    - inserisci [15](pieces) pezzi
    - più [4](pieces) pezzi

- intent: inform_decr_pieces
  examples: |
    - meno [6](pieces) pezzi
    - meno [5](pieces)
    - [6](pieces) pezzi in meno
    - [16](pieces) pezzi da togliere
    - togli [10](pieces) pezzi
    - rimuovi [10](pieces) pezzi
    - sottrai [10](pieces) pezzi
    - toglimi [2](pieces) pezzi
    - leva [3](pieces) pezzi

#orders_list:
- intent: inform_need_order
  examples: |
    - ho bisogno di fare un ordine
    - compiliamo una lista ordini
    - devo fare un ordine
    - dobbiamo preparare un ordine
    - prepara una lista ordine
    - mi aiuti a fare un ordine?
    - facciamo un ordine
    - prepariamo un ordine
    - scriviamo un ordine

- intent: ask_new_list
  examples: |
    - fanne una nuova
    - no ripartiamo
    - no resetta
    - no azzera
    - no facciamone una da capo
    - facciamone una nuova
    - facciamone una da zero
