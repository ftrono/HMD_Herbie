- intent: inform_quantity
  examples: |
    - aggiungi [10](quantity) pezzi
    - aggiungimi [2](quantity) pezzi
    - quantità più [12](quantity) pezzi
    - più [6](quantity) pezzi
    - più [5](quantity)

- intent: inform_price
  examples: |
    - [20](price) euro
    - [20.45](price) euro
    - prezzo [25](price) euro
    - prezzo [3.56](price) euro
    - prezzo al pubblico [156.5](price) euro

- intent: inform_discount
