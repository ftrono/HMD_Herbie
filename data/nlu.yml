version: "2.0"
nlu:

- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbie
    - ciao herbie
    - hey herbie

- intent: stop
  examples: |
    - stop
    - niente
    - nulla
    - no scusa
    - no niente
    - no nulla
    - niente niente
    - lascia stare

- intent: thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
    - ottimo grazie
    - fatto grazie
    - ottimo
    - perfetto
    - benissimo

- intent: affirm
  examples: |
    - sì
    - sìsì
    - certo
    - sì grazie
    - corretto
    - esatto
    - certamente
    - giusto

- intent: deny
  examples: |
    - no
    - nono
    - sbagliato
    - non hai capito

- intent: bot_challenge
  examples: |
    - chi sei?
    - sei un umano?
    - sei digitale?
    - sei un bot?

- intent: ask_azienda
  examples: |
    - mi dici di quale azienda è il prodotto [echinepid](p_name)?
    - di che azienda è [flufast](p_name)?
    - di chi è [pappa reale](p_name)?
    - di quale società è [pappa reale](p_name)

- intent: ask_wh_upd
  examples: |
    - devo aggiornare i dati al magazzino
    - aggiorna magazzino
    - puoi aggiornarmi i dati al magazzino?
    - mi aggiorneresti i dati al magazzino?

- intent: inform_prod
  examples: |
    - prodotto codice [123456789143680](p_code)
    - codice [123456789143680](p_code)
    - prodotto [nome1uno nome2due nome3tre nome4quattro nome5cinque](p_name)
    - prodotto [nome1uno nome2due nome3tre nome4quattro nome5cinque](p_name)
    - prodotto [nomeuno](p_name) di [azienda](supplier)
