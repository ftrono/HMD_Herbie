version: "2.0"
nlu:

#general:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - hey
    - herbie
    - ciao herbie
    - hey herbie

- intent: stop
  examples: |
    - basta così
    - no basta
    - basta basta
    - fermati qui
    - fermiamoci
    - va bene così
    - ok stop

- intent: thanks
  examples: |
    - grazie
    - grazie mille
    - ti ringrazio
    - ottimo grazie
    - fatto grazie

- intent: affirm
  examples: |
    - sì
    - sìsì
    - certo
    - sì grazie
    - corretto
    - esatto
    - certamente
    - giusto
    - magari
    - magari grazie
    - sì aggiungilo
    - si tienilo
    - sì lo voglio
    - sì questo sì

- intent: deny
  examples: |
    - no
    - no grazie
    - nono
    - sbagliato
    - non hai capito
    - no rimuovilo
    - no toglilo
    - no questo no
    - questo non lo voglio
    - toglilo dalla lista

- intent: bot_challenge
  examples: |
    - chi sei?
    - come ti chiami?
    - qual è il tuo nome?
    - sei un umano?
    - sei digitale?
    - sei un bot?
    - cosa sai fare?

#product info:
- intent: inform_p_code
  examples: |
    - [91436804](p_code)
    - [123456789143680](p_code)
    - [12345678914368067930](p_code)

- intent: inform_text
  examples: |
    - [nome](p_text)
    - [nome fiale](p_text)
    - [nome bustine](p_text)
    - [prodotto nome compresse](p_text)
    - [nome altro buste blister](p_text)

#inventory & orders:
- intent: ask_giacenza
  examples: |
    - herbie controllami una giacenza
    - mi controlli i pezzi in magazzino di un prodotto?
    - mi controlli una giacenza?
    - fammi un controllo dei pezzi

- intent: ask_add_to_order
  examples: |
    - me lo segni come da ordinare?
    - segnamelo da ordinare
    - ricordami di ordinarlo prossima volta
    - ti ricordi di metterlo in lista?
    - mettimelo in lista ordini
    - segnalo per il prossimo ordine

#warehouse:
- intent: ask_wh_upd
  examples: |
    - devo aggiornare i dati al magazzino
    - aggiorna magazzino
    - puoi aggiornarmi i dati al magazzino?
    - mi aggiorneresti i dati al magazzino?

- intent: inform_num_pieces
  examples: |
    - [6](pieces) pezzi
    - [26](pieces) pezzi
    - [5](pieces)
    - [16](pieces)

- intent: inform_add_pieces
  examples: |
    - più [6](pieces) pezzi
    - più [5](pieces)
    - [6](pieces) pezzi in più
    - [16](pieces) pezzi da aggiungere
    - aggiungi [10](pieces) pezzi
    - inserisci [5](pieces) pezzi
    - metti [10](pieces) pezzi
    - mettine [20](pieces)
    - aggiungimi [2](pieces) pezzi
    - aggiungine [5](pieces)
    - segna [15](pieces)

- intent: inform_decr_pieces
  examples: |
    - meno [6](pieces) pezzi
    - meno [5](pieces)
    - [6](pieces) pezzi in meno
    - [16](pieces) pezzi da togliere
    - togli [10](pieces) pezzi
    - rimuovi [10](pieces) pezzi
    - sottrai [10](pieces) pezzi
    - toglimi [2](pieces) pezzi

#orders_list:
- intent: inform_need_order
  examples: |
    - ho bisogno di fare un ordine per [nome1](s_text)
    - compiliamo una lista ordini per [nome1](s_text)
    - devo fare un ordine per [nome1 nome2 nome3](s_text)
    - dobbiamo preparare un ordine per [nome1](s_text)
    - prepara una lista ordine per [nome1 nome2](s_text)
    - mi aiuti a fare un ordine?

- intent: ask_read
  examples: |
    - puoi leggermi la lista?
    - mi leggi la lista?
    - mi leggeresti la lista?
    - me la leggi per favore?
    - non la ricordo, puoi leggere?

- intent: ask_new
  examples: | 
    - fanne una nuova
    - ripartiamo
    - facciamone una nuova
    - facciamone una da zero


